<div class="login-wrap">
    <div class="login-container animated fadeInDown">
        <div class="login-logo">
            <img alt="image" src="https://sitqone.quarkfinance.com/resources/images/q-one.png" width="86px"
                 height="86px">
            <div class="title">Q易借控制台</div>
        </div>
        <div class="login-box">
            <div class="top"><i class="tea_ico"></i>用户登录</div>
            <form class=" " role="form" ng-submit="login()">
                <div class="form-group input-icon">
                    <input type="text" class="form-control" placeholder="账号" ng-model="viewModel.account">
                    <i class="account_ico"></i>
                </div>
                <div class="form-group input-icon">
                    <input type="password" class="form-control" placeholder="密码" ng-model="viewModel.password">
                    <i class="pwd_ico"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success login-btn" ng-disabled="isLogin">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </div>
            </form>
        </div>
        <div class="copy-right">Copyright 2017-2025</div>
    </div>
</div>
