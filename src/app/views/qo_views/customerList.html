<div class="list-group dr-form" ng-init="init()">
    <h3 class="list-group-item-heading box-shadowbottom">
        客户管理
    </h3>
    <div class="list-group-item single-channel-quary">
        <form role="form" class="form-inline ng-pristine ng-valid">
            <div class="line">

                <div class="form-group">
                    <label class="sr-only">客户编号</label>
                    <input type="text" ng-model="Model.Id" placeholder="客户编号" class="form-control ms-width-150">
                </div>
                <div class="form-group">
                    <label class="sr-only">客户姓名</label>
                    <input type="text" ng-model="Model.Name" placeholder="客户姓名" class="form-control ms-width-150">
                </div>
                <div class="form-group">
                    <label class="sr-only">身份证号</label>
                    <input type="text" ng-model="Model.ID_NO" placeholder="身份证号" class="form-control ms-width-150">
                </div>
                <div class="form-group">
                    <select class="form-control page-select ng-pristine ng-valid ng-empty ng-touched dropdown-size"
                            ng-model="Model.City">
                        <option value="" selected="selected">请选择申请城市</option>
                        <option ng-repeat="item in Model.Cities" value="{{item.cityName}}">
                            {{item.cityName}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only">客户经理</label>
                    <input type="text"  ng-model="Model.SaleName" placeholder="客户经理" class="form-control ms-width-150">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="query()">查 询</button>
                    <button class="btn btn-default" ng-click="reset()">重 置</button>
                    <button class="btn btn-default" ng-click="detail()">查 看</button>
                </div>
                <div class="form-group float-lg-right mt-15">
                    <a href="javascript:void(0);" class="more_filter_arrow" ng-click="more()">+更多筛选条件</a>
                </div>
            </div>


            <div class="form-inline ">
                <div class="line" ng-show="viewModel.show">
                    <div class="form-group">
                        <select class="form-control page-select dropdown-size"
                                ng-model="Model.Product.Logo" ng-change="getProductByLogo()">
                            <option value="">产品LOGO</option>
                            <option ng-repeat="item in Model.ProductLogo" value="{{item.productLogo}}">
                                {{item.productLogoName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">产品</label>
                        <select   class="  dropdown-size  "  ng-model="Model.Product.Name"
                                style="width: 200px" >
                            <option value="">产品</option>
                            <option ng-repeat="data in Model.Products" value="{{data.productCode}}">
                                {{data.productName}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="list-group-item single-channel-body">
        <div class="dr-tb-container">
            <table model="setTableOptions" id="ngCustomer" angular-table  class="table table-hover"></table>
            <!--  table table-striped table-bordered table-hover dataTable no-footer DTFC_Cloned-->

        </div>
    </div>
</div>
