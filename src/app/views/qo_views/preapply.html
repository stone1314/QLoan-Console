<div class="list-group dr-form ng-scope" ng-init="initPage()">
    <h3 class="list-group-item-heading box-shadowbottom">
        预申请查询
    </h3>
    <div class="list-group-item single-channel-quary">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control " style="width: 200px"
                       placeholder="预申请号" ng-model="viewModel.preCode">
            </div>
            <div class="form-group">
                <input type="text" class="form-control  " style="width: 200px"
                       placeholder="客户姓名" ng-model="viewModel.customerName">
            </div>
            <div class="form-group">
                <select class="form-control  dropdown-size"
                        ng-model="viewModel.city">
                    <option value="">请选择申请城市</option>
                    <option ng-repeat="item in model.citylist" value="{{item.cityName}}">
                        {{item.cityName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control  dropdown-size" ng-model="viewModel.preStatus">
                    <option value="">请选择预审结果</option>
                    <option ng-repeat="item in model.statusList" value="{{item.dataCode}}">
                        {{item.dataName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="query()">查 询</button>
                <button class="btn btn-default" ng-click="reset()">重 置</button>
                <button class="btn btn-default" ng-click="view()">查 看</button>
                <button class="btn btn-warning" ng-click="skip()">跳过运营商信息收集</button>
                <!--<button class="btn btn-default" ng-click="test()">测试</button>-->
            </div>
            <a style="font-size:11px;color: #337ab7;float: right;cursor: pointer;" ng-click="loadMore()">+更多筛选条件</a>

        </div>
        <div class="form-inline" ng-show="model.isShowMore">
            <div class="line">
                <div class="form-group">
                <label class="sr-only">申请时间</label>
                <input type="text"
                       class="form-control  ng-pristine ng-valid ng-isolate-scope ng-empty ng-valid-date ng-touched"
                       style="width: 200px" ng-click="open()" uib-datepicker-popup="yyyy-MM-dd" ng-model="viewModel.applyDate"
                       input-date=""
                       placeholder="申请日期" is-open="popup.opened">
            </div>
                <div class="form-group">
                    <label class="sr-only">身份证号</label>
                    <input type="text" ng-model="viewModel.customerIdCard" placeholder="身份证号" class="form-control ng-valid"
                           style="width: 200px"
                           style="width:200px">
                </div>
                <div class="form-group">
                    <label class="sr-only">客户经理</label>
                    <input type="text" ng-model="viewModel.salesName" placeholder="客户经理" class="form-control ng-valid"
                           style="width: 200px"
                           style="width:200px">
                </div>
                <div class="form-group">
                    <label class="sr-only">产品</label>
                    <select  id="selProduct" class="dropdown-size " ng-model="viewModel.productType" disable-search="true">
                        <option value="" class="">请选择产品类型</option>
                        <option ng-repeat="item in model.productTypeList" value="{{item.productLogo}}">
                            {{item.productLogoName}}
                        </option>
                    </select>
                    <div class="form-group">
                        <select class="form-control  dropdown-size"
                                ng-model="viewModel.productName">
                            <option value="" class="">请选择产品</option>
                            <option ng-repeat="item in model.productList" value="{{item.productCode}}">
                                {{item.productName}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="list-group-item single-channel-body" style="top: 2px;">
        <div class="dr-tb-container " >
            <table model="setTableOptions" id="ngAdverts" angular-table
                   class="table table-hover "></table>
        </div>
    </div>


</div>
