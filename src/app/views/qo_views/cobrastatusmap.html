<div class="list-group dr-form ng-scope" ng-init="initPage()">
    <h3 class="list-group-item-heading box-shadowbottom">
        申请状态映射
    </h3>
    <div class="list-group-item single-channel-quary">
        <div class="form-inline">

            <div class="form-group">
                <select class="form-control page-select" style="width: 200px"
                        ng-model="model.category" id="selCategory">
                    <option value="">请选择分类</option>
                    <option ng-repeat="item in dropDown.categoryList" value="{{item.dataCode}}">
                        {{item.dataName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control page-select" style="width: 200px"
                        ng-model="model.cobraApplyStatus" id="selCobraApplyStatus">
                    <option value="">请选择COBRA申请状态</option>
                    <option ng-repeat="item in dropDown.cobraApplyStatusList" value="{{item.dataCode}}">
                        {{item.dataName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control page-select" style="width: 300px"
                        ng-model="model.applyState">
                    <option value="">请选择申请状态</option>
                    <option ng-repeat="item in dropDown.applyStateList" value="{{item.dataCode}}">
                        <!--{{item.dataName}}-->
                        {{item.dataName  + '['+ item.dataCode + ']' }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="query()">查 询 </button>
                <button class="btn btn-default" ng-click="reset()">重 置 </button>
                <button class="btn btn-warning" ng-click="clearStatusCache()">清除状态缓存</button>
                <button class="btn btn-warning" ng-click="setMapping()">配置映射关系 </button>
                <button class="btn btn-danger" ng-click="remove()">删 除 </button>
            </div>
        </div>
    </div>

    <div class="list-group-item single-channel-body">
        <div class="dr-tb-container">
            <table model="setTableOptions" id="cobrastatusmap" angular-table     class="table table-hover "></table>
        </div>
    </div>

    <!-- 模态框（Modal） -->
</div>
