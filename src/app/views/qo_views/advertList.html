<div class="list-group dr-form" ng-init="init()">
    <h3 class="list-group-item-heading box-shadowbottom">
        广告管理
    </h3>
    <div class="list-group-item single-channel-quary">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control " style="width: 200px" placeholder="广告名称"
                       ng-model="viewModel.Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control  " style="width: 200px" placeholder="广告类型"
                       ng-model="viewModel.Type">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="query()">查 询</button>
                <button class="btn btn-default" ng-click="reset()">重 置</button>
                <button class="btn btn-default" ng-click="modify()">新 增</button>
                <button class="btn btn-default" ng-click="update()">修 改</button>
                <button class="btn btn-default" ng-click="active()">启用/禁用</button>
                <button class="btn btn-danger" ng-click="remove()">
                    删除
                </button>
                <!--     ng-confirm="remove()"
                             ng-confirm-message="删除操作不可恢复，确认要删除数据项吗?"-->
                <button class="btn btn-warning" ng-click="saveSort()">保存排序</button>
            </div>
        </div>
    </div>

    <div class="list-group-item single-channel-body">
        <div class="dr-tb-container"><!--dr-tb-container-->
                 <table model="setTableOptions" id="ngAdverts" angular-table="ads"
                        class="table table-hover "></table>
        </div>
    </div>
</div>
