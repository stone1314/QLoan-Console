<div class="list-group dr-form"  ng-init="initPage()">
   <div class="dr-tb-header">
      <div class="col col-sm-3">系统消息</div>
      <div class="col col-sm-9 text-right">
         <button class="btn btn-primary btn-plr-15" ng-click="addModal()">
            <i class="fa fa-plus"></i>新建
         </button>
      </div>
   </div>
   <div class="list-group-item single-channel-body">
      <div class="dr-tb-container" style="margin-top: 20px;" >
         <table class="table table-striped table-condensed">
            <thead>
            <tr>
               <th style="width:3%;">id</th>
               <th style="width:10%;">标题</th>
               <th style="width:20%;">消息内容</th>
               <!--<th style="width:7%;">状态</th>-->
               <th style="width:10%;">创建时间</th>
               <th style="width:10%;">更新时间</th>
               <th style="width:20%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="ng-scope" ng-repeat="item in Model.tableList.result">
               <td>{{ item.id }}</td>
               <td>{{ item.msgTitle }}</td>
               <td>{{ item.msgContent| wordLimitFilter }}</td>
               <!--<td class="text-center">
                  <i class="fa fa-circle-thin" id="{{item.msgStatus == '1'?'btn-start':'btn-enable'}}"></i>
                  {{item.msgStatus |msgStatusFilter}}
               </td>-->
               <td>{{ item.createTime | date: 'yyyy-MM-dd' }}</td>
               <td>{{ item.updateTime | date: 'yyyy-MM-dd' }}</td>
               <td class="text-center">
                  <button type="button" class="btn btn-secondary" ng-click="skipSys(item.id)">
                     <i class="fa fa-sign-in" aria-hidden="true"></i>查看
                  </button>
                  <div class="btn-group">
                     <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                             aria-expanded="false"><i class="icon-icon-more" aria-hidden="true"></i>更多
                     </button>
                     <ul class="dropdown-menu" role="menu">
                        <li>
                           <a href="" ng-click="editModal(item.id)">编辑</a>
                        </li>
                        <li>
                           <a ng-confirm="delete(item.id)"
                              ng-confirm-message="删除操作不可恢复，确认要编号为 “{{item.id}}” 数据项吗?"
                              href="" class="ng-isolate-scope">删除</a>
                        </li>
                     </ul>
                  </div>
               </td>
            </tr>
            </tbody>
            <tfoot>
                  <tr>
                        <td colspan="7" class="text-center text-bg">
                           <div class="text-right" page-control record="Model.tableList" evname="dr.sysmsgPagination"></div>
                        </td>
                  </tr>
            </tfoot>
         </table>
      </div>
   </div>

</div>
