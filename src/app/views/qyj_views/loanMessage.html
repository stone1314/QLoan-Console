<div class="list-group dr-form" ng-init="initPage()">
   <div class="dr-tb-header">
      <div class="col col-sm-3">借款消息</div>
      <div class="col col-sm-9 input-group">
         <div class="form-inline pull-right">
            <div class="form-group">
               <input type="text" class="form-control" style="width:300px" placeholder="客户名称或手机号" ng-model="Model.userID" >
            </div>
            <div class="form-group">
               <button class="btn btn-primary" ng-click="query()">查询</button>
            </div>
         </div>
      </div>
   </div>
   <div class="list-group-item single-channel-body">
      <div class="dr-tb-container" style="margin-top:20px;">
         <table class="table table-striped table-condensed">
            <thead>
            <tr>
               <th style="width:2%;">编号</th>
               <th style="width:4%;">用户ID</th>
               <th style="width:5%">客户名称</th>
               <th style="width:6%">手机号</th>
               <th style="width:5%">标题</th>
               <th style="width:12%;">消息内容</th>
               <th style="width:4%">消息状态</th>
               <th style="width:4%">创建者</th>
               <th style="width:5%">创建时间</th>
               <th style="width:8%">操作</th>
            </tr>
            </thead>
            <tbody>
               <tr class="ng-scope" ng-repeat="item in Model.tableList.result">
                  <td class="text-center">{{ item.id }}</td>
                  <td class="text-center">{{ item.msgReceiver }}</td>
                  <td class="text-center">{{ item.custName }}</td>
                  <td class="text-center">{{ item.phone }}</td>
                  <td>{{ item.msgTitle }}</td>
                  <td>{{ item.msgContent | wordLimitFilter }}</td>
                  <td class="text-center" ng-class="{true:'text-danger', false: ''}[item.msgStatus == '1']">
                     {{ item.msgStatus| msgStatusFilter}}
                  </td>
                  <td class="text-center">{{ item.createUser}}</td>
                  <td>{{ item.createTime | date:'yyyy-MM-dd'}}</td>
                  <td class="text-center">
                     <button type="button" class="btn btn-primary"
                             ng-click="skipLoad(item)">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>详细
                     </button>
                  </td>
               </tr>
            </tbody>
            <tfoot>
               <tr>
                  <td colspan="10" class="text-center text-bg">
                     <div class="text-right" page-control record="Model.tableList" evname="dr.loanPagination"></div>
                  </td>
               </tr>
            </tfoot>
         </table>
      </div>
   </div>
</div>
