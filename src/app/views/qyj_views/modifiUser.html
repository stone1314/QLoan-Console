<div class="dr-form" ng-controller="ModifiUserController" ng-init="initPage()">
    <div class="dr-tb-header">
        <div class="col col-sm-3">用户解锁</div>
        <div class="col col-sm-9 input-group">
            <div class="form-inline pull-right">
                <div class="form-group">
                    <input type="text" class="form-control" style="width:280px" placeholder="请输入用户名或手机号" ng-model="Model.userName" >
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="query()">查询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dr-tb-container">
        <div class="table-responsive">
            <table class="table table-striped table-condensed table-margin">
                <thead>
                <tr>
                    <th style="width:15%;">用户名</th>
                    <th style="width:20%;">身份证</th>
                    <th style="width:10%;">手机号</th>
                    <th style="width:15%;">密码输错次数</th>
                    <th style="width:10%;">状态</th>
                    <th style="width:15%;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="editable-row" ng-repeat="item in Model.records.result">
                    <td>{{ item.name }}</td>
                    <td>{{ item.idNo }}</td>
                    <td>{{ item.loginMobile }}</td>
                    <td>{{ item.loginErrTimes }}</td>
                    <td>{{ item.accountStatus| lockFilter}}</td>
                    <td class="text-center">
                        <button ng-if="item.accountStatus !=0" ng-confirm="debLock(item.id)"
                                ng-confirm-message="确认解锁用户：{{ item.name }} 账户？" type="button"
                                class="btn btn-primary">
                            <i class="fa fa-hand-o-down" aria-hidden="true">解锁</i>
                        </button>
                        <button ng-if="item.accountStatus==0" type="button" disabled
                                class="btn btn-primary">
                            <i class="fa fa-hand-o-down" aria-hidden="true"></i>解锁
                        </button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-center text-bg">
                            <div class="text-right" page-control record="Model.records" evname="dr.reloadPagination"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
