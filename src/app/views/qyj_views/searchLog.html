<div class="dr-form" ng-controller="SearchLogController" ng-init="initPage()">
    <div class="dr-tb-header">
        <div class="col col-sm-3">登录日志</div>
        <div class="col col-sm-9 input-group">
            <div class="form-inline pull-right">
                <!--<div class="form-group">
                    <input type="text" class="form-control" placeholder="用户ID" ng-model="Model.userid">
                </div>-->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户手机号" ng-model="Model.mobile">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="queryChannel()">查询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dr-tb-container">
        <div class="table-responsive">
            <table class="table table-striped table-condensed table-margin">
                <thead>
                <tr>
                    <!--<th style="width:5%;">用户ID</th>-->
                    <th style="width:5%;">手机号</th>
                    <th style="width:5%;">登录来源</th>
                    <th style="width:5%;">登录设备</th>
                    <th style="width:15%;">登录结果</th>
                    <th style="width:10%;">App版本</th>
                    <!--<th style="width:5%;">创建者</th>-->
                    <th style="width:10%;">创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr class="editable-row" ng-repeat="item in Model.loginlog.result">
                    <!--<td>{{ item.userId }}</td>-->
                    <td>{{ item.loginMobile }}</td>
                    <td>{{ item.loginSource }}</td>
                    <td>{{ item.loginDevice }}</td>
                    <td>{{ item.loginResult }}</td>
                    <td>{{ item.appVersion }}</td>
                    <!--<td>{{ item.createUser }}</td>-->
                    <td>{{ item.createTime | date: 'yyyy-MM-dd HH:mm:ss'  }}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6" class="text-center text-bg">
                        <div class="text-right" page-control record="Model.loginlog" evname="dr.reloadPagination"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
