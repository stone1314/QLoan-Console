<div class="list-group dr-form" ng-controller="ProtocolMgrController" ng-init="initPage()">
   <div class="dr-tb-header">
      <div class="col col-sm-3">协议管理</div>
      <div class="col col-sm-9 input-group">
         <div class="form-inline pull-right">
            <div class="form-group">
               <input type="text" class="form-control" style="width:300px" placeholder="请输入用户名" ng-model="Model.name" >
            </div>
            <div class="form-group">
               <button class="btn btn-primary" ng-click="query()">查询</button>
            </div>
         </div>
      </div>
   </div>
   <div class="list-group-item single-channel-body">
      <div class="dr-tb-container" style="margin-top:20px;">
         <table class="table table-striped table-condensed">
            <thead>
            <tr>
               <th style="width:5%;">id</th>
               <th style="width:10%;">用户名</th>
               <th style="width:10%">协议名称</th>
               <th style="width:20%;">协议内容</th>
               <th style="width:5%;">状态</th>
               <th style="width:10%;">创建时间</th>
               <th style="width:10%;">更新时间</th>
               <th style="width:10%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="ng-scope" ng-repeat="item in Model.tableList.result">
               <td class="text-center"></td>
               <td class="text-center"></td>
               <td class="text-center"></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td class="text-center">
                  <button type="button" class="btn btn-primary"
                          ng-click="openDetails()">
                     <i class="fa fa-file-text-o" aria-hidden="true"></i>详细
                  </button>
               </td>
            </tr>
            </tbody>
            <tfoot>
                  <tr>
                     <td colspan="8" class="text-center text-bg">
                        <div class="text-right" page-control record="Model.tableList" evname="dr.protocolPagination"></div>
                     </td>
                  </tr>
            </tfoot>
         </table>
      </div>
   </div>

</div>
