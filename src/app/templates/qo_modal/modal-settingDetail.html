<div class="modal-content">
    <form name="application" novalidate="novalidate" ng-submit="save()" class="form-horizontal ng-pristine ng-valid ng-valid-required">
        <div class="modal-header">
            <h4 class="modal-title ng-binding">修改</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">

                <div class="form-group">
                    <label class="col-sm-2 control-label">显示名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control ng-valid ng-valid-required" ng-model="model.displayName" required="" placeholder="显示名称">
                    </div>
                    <label class="col-sm-1 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control ng-valid ng-valid-required ng-touched" ng-model="model.name" required="" placeholder="名称">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control ng-valid ng-valid-required" ng-model="model.groupRules" required="" placeholder="分类">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">值</label>
                    <div class="col-sm-9">
                        <textarea rows="5" class="form-control ng-valid ng-valid-required" ng-model="model.value" required="" placeholder="值"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">说明</label>
                    <div class="col-sm-9">
                        <textarea rows="5" class="form-control ng-valid" ng-model="model.description" placeholder="说明"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default">保存配置信息</button>

            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
