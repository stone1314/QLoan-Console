<div class="modal-content" ng-init="init()">
    <form name="application" novalidate="novalidate" ng-submit="save()" class="form-horizontal ng-pristine ng-invalid ng-invalid-required">
        <div class="modal-header">
            <h4 class="modal-title ng-binding">添加</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">

                <div class="form-group">
                    <label class="col-sm-2 control-label">部门名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control ng-invalid ng-invalid-required" ng-model="model.DEPARTMENT_NAME" required="" placeholder="部门名称">
                    </div>
                    <label class="col-sm-1 control-label">代码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control ng-invalid ng-invalid-required" ng-model="model.DEPARTMENT_CODE" required="" placeholder="部门代码">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">说明</label>
                    <div class="col-sm-9">
                        <textarea rows="5" class="form-control ng-valid" ng-model="model.DESCRIPTION" placeholder="说明"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id ="depId" ng-model="model.ID">
        <div class="modal-footer">
            <button type="submit" class="btn btn-default">保存</button>

            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
