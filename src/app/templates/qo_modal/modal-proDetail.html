<div class="modal-content" ng-init="init()">
    <form  name="application" novalidate="novalidate"    ng-submit="save()" class="form-horizontal">
        <div class="modal-header">
            <h4 class="modal-title">{{model.title}}</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">

                <div class="form-group">
                    <label class="col-sm-2 control-label">产品名称</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.productName}}</label>
                    </div>
                    <label class="col-sm-2 control-label">产品编号</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.productCode}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">适用城市</label>
                    <div class="col-sm-10">
                        <label class=" control-label">{{model.appCityName}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div  class="form-group">
                    <label class="col-sm-2 control-label">适用部门</label>
                    <div    class="col-sm-9">
                        <div  ng-repeat="d in dropdwonState" ng-if="model.state==1">
                            <label class="control-label">
                                <input type="checkbox" ng-checked="d.state" ng-model="d.state" value="{{d.id}}">
                                <span>{{d.name}}</span>
                            </label>
                        </div>

                        <div ng-repeat="d in model.departments" ng-if="model.state==0">
                            <label class="control-label">
                                <span>{{d.departmentName}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">年利率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.yearRate | ProductRate}}</label>
                    </div>
                    <label class="col-sm-2 control-label">借款咨询费率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.consultationChargeRatio | ProductRate}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">借款服务费率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.serviceChargeRatio | ProductRate}}</label>
                    </div>
                    <label class="col-sm-2 control-label">逾期风险补偿金费率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.reservesRatio | ProductRate}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">罚息费率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.defaultInterestRatio | ProductRate}}</label>
                    </div>
                    <label class="col-sm-2 control-label">违约金费率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.lateFeeRatio | ProductRate}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">提前还款手续费率</label>
                    <div class="col-sm-4">
                        <label class=" control-label">{{model.prepaymentRatio | ProductRate}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">启用/禁用</label>
                    <div class="col-sm-10">
                        <label class=" control-label ">
                            <span class="label {{model.isActived ? 'label-success':'label-danger'}}">{{model.isActived ? '启用':'禁用'}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" ng-if="model.state==1">保存产品信息</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
