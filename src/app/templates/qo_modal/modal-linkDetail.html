<div class="modal-content" ng-init="init()">
    <form name="application" novalidate="novalidate" ng-submit="save()" class="form-horizontal ng-pristine ng-invalid ng-invalid-required">
        <div class="modal-header">
            <h4 class="modal-title ng-binding">添加</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control ng-invalid ng-invalid-required" ng-model="model.NAME" required="" placeholder="网站名称">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control ng-invalid ng-invalid-required" ng-model="model.LINK" required="" placeholder="网站地址">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default">保存网址信息</button>

            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
