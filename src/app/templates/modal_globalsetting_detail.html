<div class="dr-form" ng-init="init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×
        </button>
        <h4 class="modal-title" id="myModalLabel">{{viewModel.pageTitle}}</h4>
    </div>
    <div class="modal-body modal-box">
        <form class="form-horizontal dr-form" role="form">
            <div class="panel panel-link">
                <div class="panel-body dr_baseInfo">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>名称：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" placeholder="该输入名称" ng-model="viewModel.globalSetting.name"
                                   maxlength="50" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span
                                style="color:red">*</span>键值：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" placeholder="该输入键值" ng-model="viewModel.globalSetting.value"
                                   maxlength="50" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>扩展键值：</label>
                        <div class="col-sm-5"  style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" placeholder="该输入扩展键值"  ng-model="viewModel.globalSetting.valueExt"
                                   maxlength="50"
                                   required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span
                                style="color:red">*</span>字典类型：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <select class="form-control" required="" ng-model="viewModel.globalSetting.type">
                                <option value="">--请选择--</option>
                                <option  ng-repeat="item in viewModel.dropDown.types"
                                         ng-selected="viewModel.globalSetting.type==item.code"
                                         value="{{item.code}}">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>描述：</label>
                        <div class="col-sm-5"  style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" placeholder="请输入描述" ng-model="viewModel.globalSetting.description" required="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center" style="padding: 10px 100px 15px 15px;">
                <button class="btn btn-primary btn-plr-35" ng-click="ok()" type="button">保存</button>
                <button class="btn btn-secondary btn-plr-35" type="button" ng-click="cancel()">关闭</button>
            </div>
    </form>
    </div>
</div>
