<div class="dr-form" ng-init="init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
        <h4 class="modal-title" id="myModalLabel">新增系统消息</h4>
    </div>
    <div class="modal-body modal-box">
        <form class="form-horizontal dr-form" role="form">
            <div class="panel panel-link">
                <div class="panel-body dr_baseInfo">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>消息标题：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" placeholder="该输入消息标题" ng-model="formData.msgTitle"
                                   maxlength="50" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>消息内容：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <textarea class="form-control msg_textarea" rows="3" maxlength="500"
                                      placeholder="该输入消息内容"
                                      ng-model="formData.msgContent" required="">
                            </textarea>
                            <p>
                                <span style="color:#FF9059;">{{formData.fontCount}}</span>/100
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>接收类型：</label>
                        <div class="col-sm-5"  style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" placeholder="接收类型"  ng-model="formData.receiverType"
                                   maxlength="50"
                                   required="" readonly="readonly">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>消息状态：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <select class="form-control" required="" ng-model="formData.msgStatus">
                                <option value="">&#45;&#45;请选择&#45;&#45;</option>
                                <option  ng-repeat="item in isActives"
                                         ng-selected="formData.msgStatus==item.code"
                                         value="{{item.code}}">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align:right !important; padding-right:1px;"><span style="color:red">*</span>创建时间：</label>
                        <div class="col-sm-5" style="padding-left: 1px !important;">
                            <input class="form-control"
                                   type="text" ng-model="formData.createTime"
                                   maxlength="50"
                                   required="" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center" style="padding: 10px 100px 15px 15px;">
                <button type="button" class="btn btn-primary btn-plr-35"
                        ng-click="ok()">保存
                </button>
                <button type="button" class="btn btn-default btn-plr-35"
                        ng-click="cancel()">取消
                </button>
            </div>
        </form>
    </div>
</div>
