<div class="modal-content" ng-init="initPage()">
    <form name="application" novalidate="novalidate"   class="form-horizontal ng-pristine ng-valid">
        <div class="modal-header">
            <h4 class="modal-title">字典管理详情</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header global-detail">
                <div class="form-group">
                    <label class="col-sm-2 control-label">id：</label>
                    <div class="col-sm-4">
                        <label class="control-label global-label">{{viewModel.id}}</label>
                    </div>
                    <label class="col-sm-2 control-label">名称：</label>
                    <div class="col-sm-3">
                        <label class="control-label global-label">
                            {{viewModel.name}}
                        </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">键值：</label>
                    <div class="col-sm-10">
                        <label class="control-label global-label" style="padding-right:30px;">
                            <textarea  ng-if="showFlag" ng-model="viewModel.value"  class="form-control global-text"  readonly="readonly"></textarea>
                            <span ng-if="!showFlag">{{viewModel.value}}</span>
                        </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">扩展键值：</label>
                    <div class="col-sm-10">
                        <label class="control-label global-label" style="padding-right:30px;">
                            <textarea  ng-if="showFlag" ng-model="viewModel.valueExt"  class="form-control global-text"  readonly="readonly"></textarea>
                            <span ng-if="!showFlag">{{viewModel.valueExt}}</span>
                        </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">字典类型：</label>
                    <div class="col-sm-10">
                        <label class="control-label global-label">{{viewModel.type}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">字典描述：</label>
                    <div class="col-sm-10">
                        <label class="control-label global-label" style="padding-right:30px;">
                            <textarea  ng-if="showFlag" ng-model="viewModel.description"  class="form-control global-text"  readonly="readonly"></textarea>
                            <span ng-if="!showFlag">{{viewModel.description}}</span>
                        </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">创建者：</label>
                    <div class="col-sm-4">
                        <label class="control-label global-label">{{viewModel.createUser}}</label>
                    </div>
                    <label class="col-sm-2 control-label">创建时间：</label>
                    <div class="col-sm-4">
                        <label class="control-label global-label">{{viewModel.createTime| date: 'yyyy-MM-dd HH:mm:ss'}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">更新者：</label>
                    <div class="col-sm-4">
                        <label class="control-label global-label">{{viewModel.updateUser}}</label>
                    </div>
                    <label class="col-sm-2 control-label">更新时间：</label>
                    <div class="col-sm-4">
                        <label class="control-label global-label" >{{viewModel.updateTime| date: 'yyyy-MM-dd HH:mm:ss'}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
