<div class="modal-content">
    <form name="application" novalidate="novalidate"   class="form-horizontal ng-pristine ng-valid">
        <div class="modal-header">
            <h4 class="modal-title">进件查询详情</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户姓名：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.name}}</label>
                    </div>
                    <label class="col-sm-2 control-label">性别：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.gender| genderFilter}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户手机号：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.certifyMobile}}</label>
                    </div>
                    <label class="col-sm-2 control-label">婚姻状况：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.marrage| marrageFilter}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">进件号：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.qcAppCode}}</label>
                    </div>
                    <label class="col-sm-2 control-label">预申请号：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.preAppCode}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Qloan中状态：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.preAppStatus}}</label>
                    </div>
                    <label class="col-sm-2 control-label">流程状态：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.appStatus}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">证件编号：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.idNo}}</label>
                    </div>
                    <label class="col-sm-2 control-label">证件类型：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.idType| idtypeFilter}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">贷款目的：</label>
                    <div class="col-sm-4">
                        <label class="control-label">
                            {{viewModel.loanPurpose!="LoanPurposeOther" ? (viewModel.loanPurpose| LoanFilter):(viewModel.loanPurposeExt) }}
                        </label>
                    </div>
                    <label class="col-sm-2 control-label">教育程度：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.education| educationFilter}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人1：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.contactName1}}</label>
                    </div>
                    <label class="col-sm-2 control-label">联系人1phone：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.contactMobile1}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人2：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.contactName2}}</label>
                    </div>
                    <label class="col-sm-2 control-label">联系人2phone：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.contactMobile2}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">销售编号：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.salesNo}}</label>
                    </div>
                    <label class="col-sm-2 control-label">销售姓名：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.salesName}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">销售手机号：</label>
                    <div class="col-sm-10">
                        <label class="control-label">{{viewModel.salesMobile}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">营业部地址：</label>
                    <div class="col-sm-10">
                        <label class="control-label">{{viewModel.departmentAddress}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">创建时间：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.createTime| date: 'yyyy-MM-dd HH:mm:ss'}}</label>
                    </div>
                    <label class="col-sm-2 control-label">更新时间：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.updateTime| date: 'yyyy-MM-dd HH:mm:ss'}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
