<div class="modal-content">
    <form name="application" novalidate="novalidate"   class="form-horizontal ng-pristine ng-valid">
        <div class="modal-header">
            <h4 class="modal-title">banner管理详情</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">
                <div class="form-group">
                    <label class="col-sm-2 control-label">id</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.id}}</label>
                    </div>
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.name}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">广告缩略图</label>
                    <div class="col-sm-4">
                        <label class="control-label">
                            <img ng-if="viewModel.linkType=='image'" src="{{viewModel.linkUrl}}" width="96px" height="50px"/>
                            <span ng-if="viewModel.linkType=='text'||viewModel.linkType=='link'">{{viewModel.linkUrl| wordLimitFilter}}</span>
                        </label>
                    </div>
                    <label class="col-sm-2 control-label">广告图</label>
                    <div class="col-sm-4">
                        <label class="control-label">
                            <img ng-if="viewModel.linkType=='image'?true:false" src="{{viewModel.linkContent}}" width="96px" height="50px"/>
                            <span ng-if="viewModel.linkType=='text'||viewModel.linkType=='link'">{{viewModel.linkContent| wordLimitFilter}}</span>
                        </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">位置</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.position}}</label>
                    </div>
                    <label class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.isActive | statusFilter}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">创建时间</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.createTime}}</label>
                    </div>
                    <label class="col-sm-2 control-label">更新时间</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{viewModel.updateTime}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-9">
                        <textarea rows="5" class="form-control ng-valid" ng-model="viewModel.description" placeholder="说明" readonly="readonly" style="resize:none"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
