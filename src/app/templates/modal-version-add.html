<div class="dr-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加包</h4>
    </div>
    <div class="modal-body modal-box">
        <form class="form-horizontal dr-form" role="form">
            <div class="panel panel-link">
                <div class="panel-body dr_baseInfo">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">版本号：</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" placeholder="请输入版本号"
                                   ng-model="viewModel.postData.version" maxlength="50" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">平台：</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-readonly = "true"
                                   ng-model="viewModel.postData.platform" maxlength="50" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态：</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="viewModel.postData.state" required>
                                <option value="">--请选择--</option>
                                <option ng-repeat="item in viewModel.statusList"
                                        ng-selected="viewModel.postData.state==item.code"
                                        value="{{item.code}}">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">下载地址：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control msg_textarea" rows="2" maxlength="400" placeholder="请输入地址" style="height:50px !important;"
                                      ng-model="viewModel.postData.downloadUrl" required>
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">描述：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control msg_textarea" rows="3" maxlength="400"
                                      placeholder="该输入描述内容"
                                      ng-model="viewModel.postData.description" required="">
                            </textarea>
                            <p>
                                <span style="color:#FF9059;">0</span>/100
                            </p>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <div>
                        <button class="btn btn-primary btn-plr-35" type="button" ng-click="ok()">确认</button>
                        <button class="btn btn-secondary btn-plr-35" type="button" ng-click="cancel()">关闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
