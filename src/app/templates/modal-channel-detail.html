<div class="modal-content">
    <form name="application" novalidate="novalidate" class="form-horizontal ng-pristine ng-valid">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
            <h4 class="modal-title ng-binding">查看渠道管理详情</h4>
        </div>
        <div class="modal-body">
            <div class="row dashboard-header">
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">{{viewModel.id}}</label>
                            </div>
                            <label class="col-sm-2 control-label">渠道ID</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">{{viewModel.channelId}}</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道名称</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">
                                    {{viewModel.channelName}}
                                </label>
                            </div>
                            <label class="col-sm-2 control-label">渠道类型</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">{{viewModel.channelType| channelTypeFilter}}</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">起始时间</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">{{viewModel.startTime| date: "yyyy-MM-dd HH:mm:ss"}}</label>
                            </div>
                            <label class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">{{viewModel.endTime| date: "yyyy-MM-dd HH:mm:ss"}}</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">更新时间</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">{{viewModel.updateTime| date: "yyyy-MM-dd HH:mm:ss"}}</label>
                            </div>
                            <label class="col-sm-2 control-label">渠道状态</label>
                            <div class="col-sm-4">
                                <label class="control-label readonly">
                                    <i ng-if="viewModel.isActive" class="fa fa-circle-thin" id="btn-start"></i>
                                    <i ng-if="!viewModel.isActive" class="fa fa-circle-thin" id="btn-enable"></i>
                                    {{viewModel.isActive| channelStatusFilter}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    </form>
</div>
